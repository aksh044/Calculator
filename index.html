<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1><br><br><br>

    <div class="centre">
        <div class="struct">
            <div class="textbox">
                <input type="text" id="result">
            </div>
            <div class="row">
                <button class="butt" id="first">CA</button>
                <button class="butt" id="first">C</button>
                <button class="butt" id="first">%</button>
                <button class="butt" id="first">/</button>
            </div><br>
            <div class="row">
                <button class="butt">7</button>
                <button class="butt">8</button>
                <button class="butt">9</button>
                <button class="butt" id="first">*</button>
            </div>
            <div class="row">
                <button class="butt">4</button>
                <button class="butt">5</button>
                <button class="butt">6</button>
                <button class="butt" id="first">-</button>
            </div>
            <div class="row">
                <button class="butt">1</button>
                <button class="butt">2</button>
                <button class="butt">3</button>
                <button class="butt" id="first">+</button>
            </div>
            <div class="row">
                <!-- <button class="butt">00</button> -->
                <button class="butt">0</button>
                <button class="butt">.</button>
                <button class="butt" id="equal">=</button>
            </div>
        </div>
    </div>





</body>
<script src="script.js"></script>

</html>
